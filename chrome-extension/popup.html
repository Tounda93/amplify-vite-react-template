<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collectible Scraper</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      body {
        margin: 0;
        padding: 12px;
        width: 360px;
        color: #111;
        background: #fff;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      button {
        appearance: none;
        border: 0;
        border-radius: 8px;
        padding: 10px 12px;
        font-weight: 700;
        cursor: pointer;
      }
      button.primary {
        background: #1a1a2e;
        color: #fff;
        flex: 1;
      }
      button.secondary {
        background: #f1f1f5;
        color: #1a1a2e;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
        min-height: 16px;
      }
      textarea {
        width: 100%;
        min-height: 180px;
        margin-top: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 11px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        resize: vertical;
        box-sizing: border-box;
      }
      .hint {
        margin-top: 6px;
        font-size: 11px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Scrape auction lots</h1>
    <div class="row">
      <button id="scrape" class="primary">Scrape This Page</button>
      <button id="copy" class="secondary" disabled>Copy</button>
    </div>
    <div id="status"></div>
    <textarea id="output" placeholder="Scraped JSON will appear here..." readonly></textarea>
    <div class="hint">Paste this JSON into the “Import from Extension” box in the app.</div>
    <script src="popup.js"></script>
  </body>
</html>
